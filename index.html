<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Prova Front-End</title>
</head>
<body>
    <div id="app">
        <div class="container body-container">
            <div class="container px-4">
                <div class="row gx-5">
                    
                    <h1 class="pt-2">Cadastro de pessoa</h1>
                        <div class="col-4">
                                <form id="registrationForm">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome" v-model="nome">
                                    </div>

                                    <div class="mb-3">
                                        <label for="idade" class="form-label">Idade</label>
                                        <input type="number" class="form-control" id="idade" v-model="idade">
                                    </div>
                                    <div class="mb-3">
                                        <label for="cep" class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="cep" v-model="CEP" v-on:blur="buscarCep">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rua" class="form-label">Rua</label>
                                        <input type="text" class="form-control" id="rua" v-model="rua">
                                    </div>
                                    <div class="mb-3">
                                        <label for="numero" class="form-label">Número</label>
                                        <input type="number" class="form-control" id="numero" v-model="numero">
                                    </div>
                                    <div class="mb-3">
                                        <label for="bairro" class="form-label">Bairro</label>
                                        <input type="text" class="form-control" id="bairro" v-model="bairro">
                                    </div>
                                    <div class="mb-3">
                                        <label for="cidade" class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="cidade" v-model="cidade">
                                    </div>
                                    <div class="mb-3">
                                        <label for="estado" class="form-label">Estado</label>
                                        <input type="text" class="form-control" id="estado" v-model="estado">
                                    </div>
                                </form> 
                            </div>
                            <div class="col-8">
                                <div id="table-container">
                                    <table id="tabela" class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope='col'>Nome</th>
                                                <th scope='col'>Idade</th>
                                                <th scope='col'>CEP</th>
                                                <th scope='col'>Rua</th>
                                                <th scope='col'>Número</th>
                                                <th scope='col'>Bairro</th>
                                                <th scope='col'>Cidade</th>
                                                <th scope='col'>Estado</th>
                                                <th scope='col'>Ação</th>
                                            </tr>
                                        </thead>
                                        
                                        <tbody>
                                            <tr v-for="pessoa in pessoas">
                                                <td>{{pessoa.nome}}</td>
                                                <td>{{pessoa.idade}}</td>
                                                <td>{{pessoa.CEP}}</td>
                                                <td>{{pessoa.rua}}</td>
                                                <td>{{pessoa.numero}}</td>
                                                <td>{{pessoa.bairro}}</td>
                                                <td>{{pessoa.cidade}}</td>
                                                <td>{{pessoa.estado}}</td>
                                                <td><button type='button' class='btn btn-danger btn-sm' v-on:click="deletarPessoa(pessoa)">Excluir</button></td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row gx-5 pb-5">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-4">
                                        <button type="button" class="btn btn-primary" v-on:click="registrarPessoa">Enviar</button>
                                    </div>
                                    <div class="col-8" style="text-align: center;">
                                        <button type="button" class="btn btn-danger" v-on:click="deletarTudo">Deletar tudo</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        <footer class=" p-4">
            <p class="p-0 font-weight-bold font-xl">Desenvolvido por Beatriz Gomes</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
